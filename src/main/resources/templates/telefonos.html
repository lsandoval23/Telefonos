<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    
	<link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" th:href="@{css/bootstrap.min.css}"  />
    <link th:href="@{css/custom.css}" rel="stylesheet" />
	<link th:href="@{css/sweetalert2.min.css}" rel="stylesheet" />
	
	
</head>
<body ng-controller="Principal">
	<div style="background-color: white" class="row">
		<div class="col-md-12">
			<H3>MI PRIMER EJEMPLO CON ANGULAR JS 2</H3>
	
			<h1>DATOS DEL CLIENTE</h1>
			<table>
				<tr>
	
				</tr>
			</table>
			<div class="row">
				<div class="col-md-2 col-sm-4 col-lg-1">
					<label>Nombre</label>
					<div>{{Persona.nombre}}</div>
				</div>
			</div>
			<hr >
			<span>TELEFONO DEL CLIENTES</span>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th width="3%">Posicion</th>
							<th>Tipo</th>
							<th>Número</th>
							<th>Estatus</th>
							<th>Descripción de la operadora del celular</th>
							<th>Condiciones del fax</th>
							<th width="3%">&nbsp;</th>
						</tr>
						</thead>
						<tbody>
							<tr ng-dblclick="EditarTelefono(x, $index)" ng-repeat="x in Persona.telefonos | filter:Buscardor" class="{{x.estado == 'Inactivo' ? 'text-danger' : ''}}" ng-class="$index % 2 == 0 ? 'bg-gristabla' : ''">
								<td title="{{x.titulo}}">{{$index+1}}</td>
								<td>{{x.tipo}}</td>
								<td title="Editar Téfono"><a href="" ng-click="EditarTelefono(x, $index)">{{x.numero}}</a></td>
								<td>{{x.des_estado}}</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td><button class="btn btn-danger" type="button" ng-click="EliminarTelefono(x, $index)">Eliminar</button> </td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-2">
					<label>Buscar Datos</label>
					<input class="form-control" ng-model="Buscardor">
				</div>
			</div>
			<button class="btn btn-primary" type="button" ng-click="AgregarTelefono()">Agregar Telefono</button>
		</div>
	</div>

	<div id="AgregarTelefono" class="modal fade"  role="dialog">
	    <form ng-submit="GuardarTelefono()">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header bg-info">
	
	                    <button type="button" class="close btn-link" data-dismiss="modal" aria-hidden="true">
	                        <img src="../Adjunto/imagenes/botones/CERRAR_PEQ.png" width="40px">
	                    </button>
	                    <h4 class="modal-title"><span>Agregar Telefono</span></h4>
	                </div>
	                <div class="modal-body with-padding">
	                    <div class="row">
	                        <div class="col-md-3">
	                            <label>Tipo</label>
	                            <select select2="" class="form-control" required ng-model="telefonos.tipo">
	                                <option value="">--Selecione--</option>
	                                <option ng-repeat="x in TipoTelefonos" value="{{x.tipo}}">{{x.tipo}}</option>
	                            </select>
	                        </div>
	                        <div class="col-md-6">
	                            <label>Numero</label>
	                            <input type="number" class="form-control" ng-model="telefonos.numero" required ng-disabled="telefonos.estado == 'Inactivo' ? true : false">
	                        </div>
	                        <div class="col-md-3">
	                            <label>Status</label>
	                            <select class="form-control" ng-model="telefonos.estado" required>
	                                <option ng-repeat="x in TipoStatus" value="{{x.id}}">{{x.tipo}}</option>
	                            </select>
	                        </div>
	                    </div>
	                    <div class="row" ng-show="telefonos.tipo == 'Fax'">
	                        <div class="col-md-12">
	                            <label>Condiciones del fax</label>
	                            <textarea rows="4" class="form-control" ng-model="telefonos.condicion"></textarea>
	                        </div>
	                    </div>
	                    <div class="row" ng-show="telefonos.tipo == 'Celular'">
	                        <div class="col-md-12">
	                            <label>Descripción de la operadora del celular</label>
	                            <textarea rows="4" class="form-control" ng-model="telefonos.condicioncelular"></textarea>
	                        </div>
	                    </div>
	                </div>
	                <div class="modal-footer">
	                    <button class="btn btn-glow btn-success" type="submit"><span idioma="Guardar Fotos">Guardar Fotos</span></button>
	                    <button class="btn btn-glow btn-warning" type="button" data-dismiss="modal"><span idioma="Cerrar">Cerrar</span></button>
	                </div>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="js/jquery.min.js"></script>
    <script data-require="angular-ui@0.4.0" data-semver="0.4.0" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/sweetalert2.min.js"></script>
	<script src="js/Controller_Telefonos.js"></script>
</body>
</html>
